{% extends "base.html" %}

{% block content %}
<h2>Perform Gacha</h2>
<form action="/gacha" method="post">
    <label for="draws">Number of Draws:</label>
    <input type="number" id="draws" name="draws" min="1" max="10" required>
    <button type="submit">Draw</button>
</form>

<h3>Results:</h3>
<ul>
    {% for result in results %}
    <li>{{ result.name }} - {{ result.rarity }}</li>
    {% endfor %}
</ul>
{% endblock %}
